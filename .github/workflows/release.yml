name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.0.1

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract change notes from plugin.xml
        id: changelog
        run: |
          # Extract content between <change-notes><![CDATA[ and ]]> and convert HTML to Markdown
          python3 << 'EOF'
          import re
          with open('src/main/resources/META-INF/plugin.xml', 'r') as f:
              content = f.read()
          # Match content between CDATA start and ]]> (they may be on separate lines)
          match = re.search(r'<change-notes><!\[CDATA\[(.*?)\]\]>', content, re.DOTALL)
          if match:
              html = match.group(1).strip()

              # Convert HTML to Markdown for GitHub Release
              md = html
              md = re.sub(r'<h2>(.*?)</h2>', r'## \1', md)
              md = re.sub(r'<h3>(.*?)</h3>', r'### \1', md)
              md = re.sub(r'<p><b>(.*?)</b>(.*?)</p>', r'**\1**\2\n', md)
              md = re.sub(r'<p>(.*?)</p>', r'\1\n', md)
              md = re.sub(r'<b>(.*?)</b>', r'**\1**', md)
              md = re.sub(r'<ul>\s*', '\n', md)
              md = re.sub(r'\s*</ul>', '\n', md)
              md = re.sub(r'\s*<li>(.*?)</li>', r'\n- \1', md)
              md = re.sub(r'\n{3,}', '\n\n', md)  # Clean up extra newlines

              with open('changelog.md', 'w') as f:
                  f.write(md.strip())
              print("Changelog extracted and converted to Markdown successfully")
          else:
              print("No changelog found")
          EOF

          echo "--- Changelog content ---"
          cat changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: GifSprite v${{ steps.get_version.outputs.VERSION }}
          body_path: changelog.md
          files: |
            build/distributions/gifsprite-${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to JetBrains Marketplace
        run: ./gradlew publishPlugin
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
